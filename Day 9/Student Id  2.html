<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
   
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
   
    .form-container h2 {
      text-align: center;
    }
   
    .form-container input[type="text"],
    .form-container input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
   
    .form-container .button-container {
      text-align: center;
    }
   
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
   
    .button.submit-button {
      background-color: #008CBA;
    }
   
    .button.clear-button {
      background-color: #f44336;
    }
   
    .student-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
   
    .student-table th,
    .student-table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
   
    .student-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Information</h2>
   
    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
     
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>
     
      <label for="adhar">Aadhaar:</label>
      <input type="text" id="adhar" name="adhar" required>
     
      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>
     
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
     
      <div class="button-container">
        <button class="button" type="button" onclick="addRow()">Add Row</button>
        <button class="button submit-button" type="submit">Submit</button>
        <button class="button clear-button" type="button" onclick="clearForm()">Clear</button>
      </div>
    </form>
  </div>
 
  <table id="studentTable" class="student-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Aadhaar</th>
        <th>Course</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>
 
  <script>
    function addRow() {
      var form = document.getElementById("studentForm");
      var nameInput = form.querySelector("#name");
      var idInput = form.querySelector("#id");
      var adharInput = form.querySelector("#adhar");
      var courseInput = form.querySelector("#course");
      var ageInput = form.querySelector("#age");
     
      var tableBody = document.getElementById("studentTableBody");
      var newRow = document.createElement("tr");
     
      var nameCell = document.createElement("td");
      nameCell.textContent = nameInput.value;
     
      var idCell = document.createElement("td");
      idCell.textContent = idInput.value;
     
      var adharCell = document.createElement("td");
      adharCell.textContent = adharInput.value;
     
      var courseCell = document.createElement("td");
      courseCell.textContent = courseInput.value;
     
      var ageCell = document.createElement("td");
      ageCell.textContent = ageInput.value;
     
      newRow.appendChild(nameCell);
      newRow.appendChild(idCell);
      newRow.appendChild(adharCell);
      newRow.appendChild(courseCell);
      newRow.appendChild(ageCell);
     
      tableBody.appendChild(newRow);
     
      // Clear the input fields
      nameInput.value = "";
      idInput.value = "";
      adharInput.value = "";
      courseInput.value = "";
      ageInput.value = "";
    }
   
    function clearForm() {
      var form = document.getElementById("studentForm");
      form.reset();
    }
  </script>
</body>
</html>
